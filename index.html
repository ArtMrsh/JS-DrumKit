<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="wrapper">

      <div class="keys">
         <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">hihat</span>
         </div>
         <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">kick</span>
         </div>
         <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">snare</span>
         </div>
         <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">hitom</span>
         </div>
         <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">lowtom</span>
         </div>
         <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">crash</span>
         </div>
         <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">ride</span>
         </div>
      </div>

      <audio data-key="65" src="audio/pearlkit-hihat.wav"></audio>
      <audio data-key="83" src="audio/pearlkit-kick.wav"></audio>
      <audio data-key="68" src="audio/pearlkit-snare2.wav"></audio>
      <audio data-key="70" src="audio/pearlkit-hitom2.wav"></audio>
      <audio data-key="71" src="audio/pearlkit-lowtom1.wav"></audio>
      <audio data-key="72" src="audio/pearlkit-ridecrash.wav"></audio>
      <audio data-key="74" src="audio/pearlkit-ride2.wav"></audio>

   </div>
<script src="js/script.js"></script>
</body>
</html>
